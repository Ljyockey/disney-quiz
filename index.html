<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Disneyland Quiz</title>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<header>
<img src="img/mickey-mouse.gif" alt="mickey mouse">
</header>
<div class="container">
<section class="sub-header"><h1>Disneyland Quiz</h1>
<p class="description">How well do you know the happiest place on Earth?</p>
</section>

<main>
	<button type="submit" class="begin">Begin</button>
<form>

	<fieldset class="question" id="question">
		<label for="question"></label>
		<div class="choices">
			<input type="radio" name="choice" id="a" value="a" required>
			<label for="a"></label>
			<input type="radio" name="choice" id="b" value="b">
			<label for="b"></label>
			<input type="radio" name="choice" id="c" value="c">
			<label for="c"></label>
			<input type="radio" name="choice" id="d" value="d">
			<label for="d"></label>
		</div>
		<button class="check-answer">Submit</button>
		<button type="submit" class="next-question">Next</button>
	</fieldset>
</form>
</main>

	<section class="invalid-input">
		<p>Please select an answer</p>
	</section>

<section class="counter">
	<p class="correct-counter">Correct: 0</p>
	<p class="incorrect-counter">Incorrect: 0</p>
</section>

<section class="results">
	<h2>Results</h2>
	<p>You got <span id="number-correct"></span>  out of 10 correct!</p>
	<p><a href="https://twitter.com/Ljyockey">Follow me on Twitter</a></p>
	<button type="submit" class="refresh">Start Over</button>
</section>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
