<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Disneyland Quiz</title>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<header role="banner">
<img src="img/mickey-mouse.gif" alt="">
</header>
<div class="container">
<section class="sub-header" role="region"><h1>Disneyland Quiz</h1>
<p class="description" id="description">How well do you know the happiest place on Earth?</p>
</section>

<main role="main">
	<button type="submit" class="begin" id="begin">Begin</button>
	<section class="form-container" id="form-container"></section>
	<div class="details-container" id="details-container">
		<p id="correct-or-incorrect"></p>
		<p id="details"></p>
	</div>
	<button type="button" class="next-question" id="next-question">Next</button>

	<section class="counter" id="counter">
		<p class="correct-counter">Correct: <span id="correct-counter">0</span></p>
		<p class="incorrect-counter">Incorrect: <span id="incorrect-counter">0</span></p>
	</section>
</main>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
